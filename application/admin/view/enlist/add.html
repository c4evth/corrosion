{include file="public/header"}
<!-- 内容主体区域 -->
<div class="layui-body">
	<div style="padding: 15px;">
		<h3>添加报名</h3>
		<form style="margin-top:50px;max-width: 600px;" class="layui-form" action="?" method="post">
			<div class="layui-form-item">
				<label class="layui-form-label">选择会议</label>
				<div class="layui-input-block">
					<select name="bid" lay-verify="required">
						<option value=""></option>
						{volist name="AllBall" id="vo"}
						<option value="{$vo.id}">{$vo.title}</option>
						{/volist}
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block">
					<input id="NewsID" type="text" name="name" autocomplete="off" class="layui-input">
					<input type="hidden" name="__token__" value="{$Request.token}" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">电话</label>
				<div class="layui-input-block">
					<input type="text" name="phone" required lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" name="email" required lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">单位</label>
				<div class="layui-input-block">
					<input type="text" name="org" required lay-verify="required" autocomplete="off"
					 class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">报名状态</label>
				<div class="layui-input-inline">
					<input type="text" name="status" required lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">是否有论文</label>
				<div class="layui-input-block">
					<input type="radio" name="hasPaper" value="1" title="是">
					<input type="radio" name="hasPaper" value="0" title="否" checked>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">是否做报告</label>
				<div class="layui-input-block">
					<input type="radio" name="isReport" value="1" title="是">
					<input type="radio" name="isReport" value="0" title="否" checked>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button id="submit" class="layui-btn" lay-submit lay-filter="formDemo">增加</button>
				</div>
			</div>
			{if condition="$msg neq ''"}
			<p id="ErrorMsg" hidden>{$msg}</p>
			{else}
			<p id="Msg" hidden>{$msg}</p>
			{/if}
		</form>
	</div>
</div>

<script src="__LAYUI__/layui.js"></script>
<script src="__JQUERY__/jquery-3.0.0.js"></script>
<script type="text/javascript">
	layui.use(['form','layer'], function () {
		var form = layui.form;
		var layer = layui.layer;

		// 弹出错误信息	
		var msg = $("#ErrorMsg").text();
		if (msg != '') {
			layer.open({
				icon: 2
				, title: '错误提示'
				, content: msg
			});
		}
	});
</script>

{include file="public/footer"}
