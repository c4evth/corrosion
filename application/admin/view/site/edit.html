<!-- 内容主体区域 -->
<div class="layui-body">
    <div style="padding: 15px;">
            {if condition="$modifyed"}
            <h2>操作成功！</h2>
            {else}
            <h2>未做更改</h2>
            {/if}
            <button class="layui-btn" id="back">返回</button>

<script>
    $(document).ready(e => {
      $("#back").click( a => {
        window.history.go(-1)
      })
    })
  </script>
