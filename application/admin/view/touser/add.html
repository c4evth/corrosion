{include file="public/header"}
  <!-- 内容主体区域 -->

  <div class="layui-body">
      <div style="padding: 15px;">
        <form style="margin-top:50px;" class="layui-form" method="POST" action="./send">
          <div class="layui-form-item">
                      
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                  <input type="text" name="uid" style="display: none;" value="{$uid}" required lay-verify="required" autocomplete="off" class="layui-input">
                  <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                      
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="content" required lay-verify="required" class="layui-textarea"></textarea>
                </div>
              </div>
              
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>  
       layui.use('form', function(){
      var form = layui.form;
    });
    </script>

{include file="public/footer"}
