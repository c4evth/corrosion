{include file="public/header"}

<!-- 内容主体区域 -->
<div class="layui-body">
    <div style="padding: 15px;">
        <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">搜索用户</label>
            <div class="layui-input-inline">
                <input type="text" name="key" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
                    <button type="submit" class="layui-btn">搜索</button>
        </div>
        </form>
        <table class="layui-table" lay-size="sm">
            <colgroup>
                <col width="80">
                <col width="150">
                <col width="150">
                <col width="100">
                <col width="50">
                <col width="400">
            </colgroup>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>性别</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!--循环输出管理员列表-->
                {volist name="users" id="vo"}
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.realname}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.gender?'
                        <span class="layui-badge layui-bg-green">男</span>':'
                        <span class="layui-badge layui-bg-green">女</span>'}</td>
                    <td>
                        <a href="/admin/touser/add?uid={$vo.id}" class="layui-btn layui-btn-warm layui-btn-mini">
                            <i class="layui-icon">&#xe642;</i>发送</a>
                    </td>
                </tr>
                {/volist}
            </tbody>
        </table>
    </div>
</div>

<script>
    layui.use('layer', function(){
        var layer = layui.layer;
        $(".del").on('click',function(){
            var url = $(this).attr('href');
            layer.confirm('确定要删除吗?', {icon: 3, title:'温馨提示'}, function(index){
                location.href = url;
                layer.close(index);
            });
            return false;
        });
    });
</script>

{include file="public/footer"}
